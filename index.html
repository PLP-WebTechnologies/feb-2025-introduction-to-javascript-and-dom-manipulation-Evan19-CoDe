<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Manipulation Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="main-title">Welcome to My Page</h1>
  </header>

  <main>
    <section>
      <p id="info-text">This text will be changed by JavaScript.</p>
      <button id="change-text-btn">Change Text</button>
    </section>

    <section>
      <p id="color-box">Watch me change color!</p>
      <button id="change-color-btn">Change Color</button>
    </section>

    <section>
      <button id="add-element-btn">Add Element</button>
      <button id="remove-element-btn">Remove Element</button>
      <div id="dynamic-container"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Site</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
